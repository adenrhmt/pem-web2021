<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan if/else</title>
        <style>
        i{
            font-family: sans;
            color :rgb(243, 8, 0);
        }
        </style>
        <style>
        p{
            font-family : sans;
            color :rgb(0, 146, 107);
        }
        </style>
    </head>
    <body style="background: rgb(255, 254, 255);">
        <script>
            var password= prompt("password : ");

            if (password == "123456"){
                document.write("<h2> Selamat datang! </h2> ");
            } else {
                document.write("<i>Password salah, silahkan coba lagi!</i>");
            }
            document.write("<p>Terimakasih sudah menggunakan aplikasi ini!</p>");
        </script>
    </body>
</html>
