<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan repeat</title>
    </head>
    <body style="background-color: rgb(148, 190, 233);">
        <script>
            for( let i = 0; i < 100; i++){ 
                document.write("Ulangi kalimat ini dengan perulangan repeat!"); 
            }
        </script>
    </body>
</html>
