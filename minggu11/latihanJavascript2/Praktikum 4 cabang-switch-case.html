<!DOCTYPE html>
 <html lang="en">
      <head>
           <title>Percabangan switch/case</title>
        </head>
             <body style="background-color: rgb(221, 176, 107);">
                <header style="text-align : center">
                <img src="foto_hadiah.jpg" width="250" height="250" style="border-radius: 20;"/>
                 <script> 
                 var jawab = prompt("Kamu beruntung! Silahakn pilih hadiahmu dengan memasukan angka 1 sampai 5"); 
                 var hadiah = ""; 
                 switch(jawab){ 
                     case "1": 
                     hadiah = "Kipas angin"; 
                     break; 
                     case "2": 
                     hadiah = "1 Mesin cuci"; 
                     break; 
                     case "3": 
                     hadiah = "Sepeda"; 
                     break; 
                     case "4": 
                     hadiah = "Kulkas"; 
                     break; 
                     case "5": 
                     hadiah = "TV LED"; 
                     break;
        default: 
            document.write("<p>Opps! anda salah pilih</p>"); } 
        if(hadiah === ""){ 
            document.write("<p>Kamu gagal mendapat hadiah, Jangan lupa kembali lagi untuk bisa mendapatkan hadiah yang sudah tertera</p>"); 
        } else { 
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>"); }
                </script> 
                </header>
            </body> 
</html>
