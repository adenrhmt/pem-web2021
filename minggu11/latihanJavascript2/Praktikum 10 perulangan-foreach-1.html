<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contoh Perulangan foreach</title>
    </head>
    <body style="background-color: rgb(214, 195, 181);">
        <script>
            var languages = ["Javascript", "HTML", "CSS", "Typescript"]; 
            for(i = 0; i < languages.length; i++){ 
                document.write(i+". "+ languages[i] + "<br/>"); }
        </script>
    </body>
</html>
